<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Tarjeta de crédito válida</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Chelsea+Market&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poiret+One&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <span class="title">🐾 Card Validation</span>
  </header>
  <main>
    <h1>Validemos tu tarjeta 😃</h1>
    <form id="validateForm" class="container">
      <label>Número de la tarjeta</label>
      <input id="cardNumber" type="number" required />
      <label>Nombre Completo</label>
      <input id="name" type="text" required />
      <!-- <a type="submit" onclick="validar()">Validar 🤓</a> -->
      <button type="submit">Validar 🤓</button>
    </form>
    <!-- <div class="deco"></div> -->
    <section class="container imp">
      <div id="dataRecorded"></div>
      <div id="cardValid"></div>
    </section>
  </main>
  <footer class="footer">
    Laboratoria 💛
  </footer>
  <script src="index.js" type="module"></script>
</body>

</html>
